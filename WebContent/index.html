<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Time2eaT Login</title>
    

	<!-- for FF, Chrome, Opera -->
	<link rel="icon" type="image/png" href="time2eat.ico">

	<!-- for IE -->
	<link rel="icon" type="image/x-icon" href="time2eat.ico" >
	<link rel="shortcut icon" type="image/x-icon" href="time2eat.ico"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet">

    <script type="text/javascript" src="js/constants.js"></script>

    <script type="text/javascript" src="js/constants.js"></script>

</head>

<body>
    <script>
        var name = 'cafeteria-admin-email' + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                window.location = "./home.html";
            }
        }

    </script>
    <h1 class="main ltr">Time2eaT
    <img src = "time2eat.ico" class="img-responsive my-img">
    </h1>
    <h1 class="secondary"> התחברות </h1>

    <div class="login-page">
        <div class="form">
            <form class="forgot-form">
                <input id="forgot-email" type="email" placeholder="דואר אלקטרוני" />
                 <p id="passwordResult"></p>   
                <button id="forgotPasswordBtn" type='button'>מצא את הסיסמה שלי</button>
                <p class="message"> <a href="#">התחבר</a></p>
            </form>
            <form class="login-form">
                <input id="email" type="email" placeholder="דואר אלקטרוני" />
                <input id="password" type="password" placeholder="סיסמה" />
                <button id="loginBtn" type='button'>התחבר</button>
                <p class="message"> <a href="#">שכחת סיסמא ?</a></p>
            </form>
        </div>
    </div>

    <script src="https://use.fontawesome.com/8265b4ceb7.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
   

</body>

</html>
