<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Time2eaT</title>

    <!-- for FF, Chrome, Opera -->
    <link rel="icon" type="image/png" href="time2eat.ico">

    <!-- for IE -->
    <link rel="icon" type="image/x-icon" href="time2eat.ico">
    <link rel="shortcut icon" type="image/x-icon" href="time2eat.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/extras.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/constants.js"></script>
    
</head>

<body onload="initExtras();">

    <div id="navbar"> </div>

    <div class="box">
        <div class="shadow container-fluid">

            <h1 class="text-center my-headline">תוספות</h1>

            <div id="addExtraDiv" class="custom-div text-center">
                <form class="form-inline">
                    <div class="form-group marginButton">
                        <input id="title" type="text" class="form-control" placeholder="שם" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group marginButton">
                        <input id="price" type="number" min="0" class="form-control" placeholder="מחיר" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group marginButton">
                        <div class="singleInput">
                            <button id="addExtra" type="button" class="btn btn-success">הוסף
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button id="updateExtra" type="button" class="btn btn-success">עדכן
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row form-group half-centered">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="search form-control" placeholder="חפש..">
                        <span class="counter"></span>
                    </div>
                </div>
            </div>

            <div id="tableButtons">
                <button type="button" class="btn btn-default marginButton" id="previous">קודם</button>
                <button type="button" class="btn btn-default marginButton" id="next">הבא</button>
            </div>

                <table class="table table-hover header-fixed results" id="extrasTable">
                    <thead>
                        <tr>
                            <th>תוספת</th>
                            <th>עריכה</th>
                            <th>הסרה</th>

                        </tr>
                        <tr class="warning no-result">
                            <td colspan="4"><i class="fa fa-warning"></i>אין תוצאות מתאימות</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/extras.js"></script>
</body>

</html>
